    <title>Title</title>
</head>
<body>
<input type="text" readonly="true" value="3" id="time">
</body>
<script language="javascript">
    var t = 3;
    var time = document.getElementById("time");
    function fun(){
        t--;
        time.value = t;
        if(t<=0){
            location.href = "user";
            clearInterval(inter);
        }
    }
    var inter = setInterval("fun()",1000);
</script>
